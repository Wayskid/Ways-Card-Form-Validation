<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WaysAnn Card Form</title>
</head>
<body>
    <div class="containerBody">
        <aside>
            <div class="cardSize cardFront">
                <div class="cardFrontTop">
                    <div class="whiteCircle"></div>
                    <div class="whiteBorder"></div>
                </div>
                <div class="cardFrontBottom">
                    <div class="pseudoNum">
                        <div>0000</div>
                        <div>0000</div>
                        <div>0000</div>
                        <div>0000</div>
                    </div>
                    <div class="pseudoNameDate">
                        <div class="pseudoName">JANE APPLESEED</div>
                        <div class="pseudoDate"><span class="mm">00</span>/<span class="yy">00</span></div>
                    </div>
                </div>
            </div>
            
            <div class="cardSize cardBack">
                <div class="backTop"></div>
                <div class="backMid">000</div>
                <div class="backBottom">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quibusdam autem minus architecto velit ea.</div>
            </div>
        </aside>
        <section>
            <form>
                <div class="inputDiv">
                    <label class="cardNameLabel">CARDHOLDER NAME</label>
                    <input type= "text" class="cardNameInput" placeholder="e.g. Jane Appleseed">
                    <p class="errName errMsg">Can't be empty</p>
                </div>
                <div class="inputDiv">
                    <label class="cardNumLabel">CARD NUMBER</label>
                    <input type = "text" class="cardNumInput" placeholder="e.g. 1234 5678 9123 0000" minlength="19" maxlength="19">
                    <p class="errNum errMsg">Wrong format, numbers only</p>
                </div>
                <div class="expCvc">
                    <div class="expDate">
                        <label class="expDateLabel">EXP. DATE (MM/YY)</label>
                        <div class="monthYear">
                            <input type = "number" class="MexpDateInput" placeholder="MM" min="1" max="12">
                            <input type = "number" class="YexpDateInput" placeholder="YY" min="1" max="99">
                        </div>
                        <p class="errExpDate errMsg">Can't be empty</p>
                    </div>
                    <div class="cvc">
                        <label class="cvcLabel">CVC</label>
                        <input type = "number" class="cvcInput" placeholder="e.g. 123" min="100" max="999">
                        <p class="errCvc errMsg">Can't be empty</p>
                    </div>
                </div>
                <button type="submit" class="confirmBtn">Confirm</button>
            </form>

            <div class="thanksPopup">
                <div class="check"></div>
                <h1>THANK YOU!</h1>
                <h5>We've added your card details.</h5>
                <button class="confirmBtn">Continue</button>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
